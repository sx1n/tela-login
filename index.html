<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section class="screen">
      <div class="box">
        <h1>Login</h1>
        <form class="login">
          <input
            type="text"
            placeholder="Username"
            title="Type your username"
          />
          <input
            type="password"
            placeholder="Password"
            title="Type your password"
          />
          <span>
            <a href="#" title="Reset your password">Forgot your password?</a>
          </span>
          <button type="submit" title="Login">
            <i class="ph-bold ph-sign-in"></i>
          </button>
        </form>
        <p>
          Don't have an account?
          <a href="#" title="Register your account now">Register</a>
        </p>

        <p>Source code <a href="https://github.com/sx1n/tela-login/tree/main"><i class="ph-fill ph-github-logo"></i></a></p>
      </div>
    </section>
    <script>
      const loginForm = document.querySelector("form");
      const usernameInput = document.querySelector("input[type=\"text\"]");
      const allInputs = document.querySelectorAll("input");
      const allAnchors = document.querySelectorAll("a");

      document.addEventListener("DOMContentLoaded", (e) => {
        usernameInput.focus();
      });

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();

        allInputs.forEach((input) => {
          input.value = "";
        });

      });

      allAnchors.forEach((a) => {
        a.addEventListener("click", (e) => {
          console.log("Not Implemented");
        });
      });
    </script>
  </body>
</html>
